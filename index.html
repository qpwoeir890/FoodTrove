<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./log/1.svg" />
    <link rel="stylesheet" href="./css/stail.min.css" />
    <title>FoodTrove</title>
  </head>
  <body>
    <div class="div">

      <header class="header">
        <nav class="nav container">

          <div class="header__div-1">

            

              <button class="header__homburger">
                <img class="header__img" src="./log/2.svg" alt="" />
              </button>

              <div class="header__imput-div">

                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link">Home</a>
                    </li>
                </ul>

                
                <select class="header__input" id="languageSelect">
                  <option value="en">Category</option>
                  <option value="es">Uz</option>
                  <option value="fr">Русские</option>
                  <option value="de">German</option>
                </select>

                <select class="header__input" id="languageSelect">
                  <option value="en">Products</option>
                  <option value="es">Uz</option>
                  <option value="fr">Русские</option>
                  <option value="de">German</option>
                </select>

                <select class="header__input" id="languageSelect">
                  <option value="en">Pages</option>
                  <option value="es">Uz</option>
                  <option value="fr">Русские</option>
                  <option value="de">German</option>
                </select>

                <select class="header__input" id="languageSelect">
                  <option value="en">Blog</option>
                  <option value="es">Uz</option>
                  <option value="fr">Русские</option>
                  <option value="de">German</option>
                </select>

                <select class="header__input" id="languageSelect">
                  <option value="en">Elements</option>
                  <option value="es">Uz</option>
                  <option value="fr">Русские</option>
                  <option value="de">German</option>
                </select>
              </div>

              <a href="tel:+998901241157" class="header__div-tel">
                 <img src="./log/3.svg" alt="">
                 +998901241157
              </a>

            

            

          </div>

          <div class="header__div-2">

            <a class="header__logo" href="#">
                  <img src="./log/4.svg" alt="logo">
            </a>

            <div class="header__div-imput">

                <input type="text" placeholder="Search For items..." class="input">

                <select class="header__input" id="languageSelect">
                    <option value="en">All Categories</option>
                    <option value="es">Uz</option>
                    <option value="fr">Русские</option>
                    <option value="de">German</option>
                  </select>

                <button class="header_-_">
                    <img src="./log/5.svg" alt="img">
                </button>

            </div>

            <div class="header__div-link">

                <a href="" class="header__link">
                    <img src="./log/6.svg" alt="img" class="header__img-1">
                    Account
                </a>
                <a href="" class="header__link">
                    <img src="./log/7.svg" alt="img" class="header__img-2">
                    Wishlist
                </a>
                <a href="" class="header__link">
                    <img src="./log/8.svg" alt="img" class="header__img-3">
                    Cart
                </a>
            </div>

          </div>

        </nav>
      </header>

      <main>

        <section class="section">
            <div class="section__div container">
                <div class="section__text-div">
                    <p class="section__text-1">100%</p>
                    <p class="section__text-2">Organic Vegetables</p>
                </div>
                <p class="section__text-3">
                    The best way to <br>
                    stuff your wallet.
                </p>
                <p class="section__text-4">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet <br>
                    reiciendis beatae consequuntur.</p>
                <button class="section__btn">shop now</button>
            </div>
        </section>

        <section class="section-2">
            <div class="section-2__div">

                <div class="section-2__card-1"></div>
                <div class="section-2__card-2"></div>
                <div class="section-2__card-3"></div>

            </div>
        </section>

      </main>

    </div>

    <div class="strength">
      <p class="strength-s">Auction ends in:</p>
      <p class="strength-p">
        <span id="days">000</span><span>:</span> <span id="hrs">00</span
        ><span> : </span> <span id="minut">00</span><span> : </span>
        <span id="second"> 00</span>
      </p>
      <p class="strength-k">
        <span>Days</span><span>Hrs</span><span>Minu</span><span>Sec</span>
      </p>
    </div>

    <script src="./js/add.js"></script>
  </body>
</html>
